<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- Primary Meta Tags -->
    <title>Cafe.ly | Coffee Review Site</title>
    <meta name="title" content="Cafe.ly | Coffee Review Site" />
    <meta
      name="description"
      content="User Reviews and Recommendations of Best Tasting Coffee at Cafe.ly. Defining the best coffee experience. In culture, in taste!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://cafely-vercel-test-blankeos.vercel.app/"
    />
    <meta property="og:title" content="Cafe.ly | Coffee Review Site" />
    <meta
      property="og:description"
      content="User Reviews and Recommendations of Best Tasting Coffee at Cafe.ly. Defining the best coffee experience. In culture, in taste!"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/seajayrubynose/cafely-pictures/master/meta/preview.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://cafely-vercel-test-blankeos.vercel.app/"
    />
    <meta property="twitter:title" content="Cafe.ly | Coffee Review Site" />
    <meta
      property="twitter:description"
      content="User Reviews and Recommendations of Best Tasting Coffee at Cafe.ly. Defining the best coffee experience. In culture, in taste!"
    />
    <meta
      property="twitter:image"
      content="https://raw.githubusercontent.com/seajayrubynose/cafely-pictures/master/meta/preview.jpg"
    />
    <!-- <link rel="alternate icon" href="/favicon.ico" /> -->
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
